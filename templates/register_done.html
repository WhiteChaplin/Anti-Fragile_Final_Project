{%extends 'base.html'%}
{%load static%}
{%block my_style%}
<link href="{%static 'css/my_style.css'%} " rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
{%endblock my_style%}
{% block title %}
<title>회원가입 성공</title>  

{% endblock title %}


{% block content %}
<video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" style="opacity: 0.5; z-index: -1;"><source src="{% static 'assets/mp4/bg3.mp4' %}" type="video/mp4" /></video>
<section class="blog-list px-1 py-1 p-md-1">
  <br>

  <div class="card pt-3" style="text-align: center;">
    <p>감사합니다. 회원가입을 정상적으로 완료했습니다.</p>
    <br>
    <p class="font-italic"><a href="/">Log in</a></p>  
  </div>
  
</section>
{% endblock content %}
