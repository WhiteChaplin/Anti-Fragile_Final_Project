{%extends 'EmotionBoard/board_base.html' %}
{%load static%}
{%block title%}
<title>Main Page</title>
{%endblock title%}
{%block content%}
    <body background="{%static 'css/images/layout/home.png'%}"  style="overflow-x: hidden;  background-size: cover; background-repeat: no-repeat; image-rendering: crisp-edges; transform: translateZ(-); backface-visibility: hidden; height: 100%; width: 95%; text-align: center; margin: 0 auto; margin-right: 50px;" >
        
        <div class="row" >
            <div class="col-1 mt-5">
                <div class="mt-5">
                    <button id = "Home" class="mt-3" style="font-size: 15px; width: 150px; opacity:0;" onclick="Home()">Home</button>
                </div>
                <div class="mt-4">
                    <button class="mt-3" style="font-size: 15px; width: 150px; opacity:0;" onclick="Diary_List()">Home</button>
                </div>
            </div>
            <div class="col-5 mt-5">
                <div class="mt-5">
                    <h1></h1>
                </div>
            </div>
            <!-- 해당 div 태그의 사이즈를 조절할 때 margin 0 auto 로 하고 width는 퍼센트. height는 padding-bottom %로 하면
            해당 %를 가진 div 박스가 완성된다 -->
            <div class="mt-5" style="height: 10%; width: 40%; margin: 0 auto; padding-right: 30px; padding-top: 30px;" >
                <div class="mt-5" >
                    <h1 id = "current_date"></h1>
                    <hr style="height: 1px; background: black;">
                    <div style="overflow-y: scroll; height: 650px;">
        
                        <br>
                        <h1 style="color: black; font-weight: bold;">오늘 작성된 일기가 없어요</h1>
                        <h2 style="color: black;">일기를 작성하러 가요!</h2>
                        <br>
                        <br>
                        
        

                        <br>
                        <br>
                        <br>
                        <br>
                        <br>

                        <button type="button" class="btn btn-outline-secondary" style="font-size: 25px;" onclick="Diary_List()">일기 작성하기</button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    <!-- Bootstrap core JavaScript-->
    <script src="{%static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{%static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{%static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{%static 'js/sb-admin-2.min.js'%}"></script>

    <!-- Page level plugins -->
    <script src="{%static 'vendor/chart.js/Chart.min.js'%}"></script>

    <!-- Page level custom scripts -->
    <script src="{%static 'js/demo/chart-area-demo.js'%}"></script>
    <script src="{%static 'js/demo/chart-pie-demo.js'%}"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"> -->
{%endblock content%}
{%block script%}
<script>
    function Home(){
        location.href = "{%url 'EmotionBoard:board_main'%}"
    }
    function Diary_List(){
        location.href = "{%url 'EmotionBoard:post_diary'%}"
    }
</script>
<script>
    date = new Date();
    year = date.getFullYear();
    month = date.getMonth() + 1;
    day = date.getDate();
    document.getElementById("current_date").innerHTML = year + "년 " + month + "월 " + day + "일";
</script>
{%endblock script%}
